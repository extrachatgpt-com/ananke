name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS (Apple Silicon)
            platform: macos-latest
            target: aarch64-apple-darwin
          - name: macOS (Intel)
            platform: macos-latest
            target: x86_64-apple-darwin
          - name: Windows
            platform: windows-latest
            target: ""
          - name: Linux
            platform: ubuntu-latest
            target: ""
    name: build ${{ matrix.name }}
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            build-essential

      - name: Add Rust target
        if: matrix.target != ''
        run: rustup target add ${{ matrix.target }}

      - name: Install dependencies
        run: npm ci

      - name: Validate macOS signing secrets
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          fail=0
          check_var() {
            local name="$1"
            local value="${!name:-}"
            if [ -z "$value" ]; then
              echo "::error::$name is missing."
              fail=1
            fi
          }
          check_var APPLE_CERTIFICATE
          check_var APPLE_CERTIFICATE_PASSWORD
          check_var APPLE_SIGNING_IDENTITY
          check_var APPLE_ID
          check_var APPLE_PASSWORD
          check_var APPLE_TEAM_ID
          if [ "$fail" -ne 0 ]; then
            echo "::error::macOS signing secrets are incomplete."
            exit 1
          fi
          python3 - <<'PY'
          import base64, os, sys
          b64 = os.environ.get("APPLE_CERTIFICATE", "")
          try:
              data = base64.b64decode(b64, validate=True)
          except Exception:
              print("::error::APPLE_CERTIFICATE is not valid base64.")
              sys.exit(1)
          if len(data) < 1024:
              print("::error::APPLE_CERTIFICATE looks too small; ensure it is a .p12 with a private key.")
              sys.exit(1)
          identity = os.environ.get("APPLE_SIGNING_IDENTITY", "")
          if "Developer ID Application" not in identity:
              print("::warning::APPLE_SIGNING_IDENTITY does not include 'Developer ID Application'.")
          PY

      - name: Build and publish
        if: matrix.platform != 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Ananke v__VERSION__"
          releaseBody: "Automated release."
          releaseDraft: false
          prerelease: false

      - name: Build and publish (macOS signed)
        if: matrix.platform == 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          args: --target ${{ matrix.target }}
          tagName: ${{ github.ref_name }}
          releaseName: "Ananke v__VERSION__"
          releaseBody: "Automated release."
          releaseDraft: false
          prerelease: false
